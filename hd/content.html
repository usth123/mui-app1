<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!--网页能在移动端显示-->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--JQ-->
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--公共的vue.js-->
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="css/mui.min.css">
    <script type="text/javascript" src="js/mui.min.js"></script>
    <title>小学阅读吧</title>
</head>

<body>
    <div class="YDapp">
        <div class="content">
            <img v-if="infoPhoto" :src="infoPhoto" alt="">
            <p class="infoRule" v-html="infoRule"></p>
            <!-- <p class="infoRule"></p> -->
            <!-- <div class="signUp">
                    <p style="border-right:1px solid #ffffff;" @click="getPhone">微信号咨询</p>
                    <p @click="goUp()">报名申请</p>
                </div> -->
            <div class="barBtn">
                <p style="width:15%" class="telephone" @click="closeZ(0)">热线</p>
                <p style="width:15% " class="weixin" @click="closeZ(1)">微信</p>
                <p style="width:70%; background:#fA6814; color: #FFF;font-size: 18px" @click="goUp()">报名申请</p>
            </div>
        </div>
        <!-- <div id="isShow">13695824332</div> -->
        <div id="isShow">
            {{telephoneNumber}}
        </div>
        <div class="maskZ" id="maskZ">
            <!--弹框-->
            <div class="frameZ">
                <!--提示语-->
                <div class="describeZ">
                    <div class="tipsZ">服务热线</div>
                    <div class="explainZ copy">{{telephoneNumber}}</div>
                </div>
                <!--按钮-->
                <div class="btnZf">
                    <div class="btnZ1" @click="closeZ(0)">取消</div>
                    <div class="btnZ2" @click="getPhone(0)">复制</div>
                </div>
            </div>
        </div>
        <div class="maskZ" id="maskZ1">
            <!--弹框-->
            <div class="frameZ">
                <!--提示语-->
                <div class="describeZ">
                    <div class="tipsZ">服务微信</div>
                    <div class="explainZ copy1">{{wxNumber?wxNumber:'13695824332'}}</div>
                </div>
                <!--按钮-->
                <div class="btnZf">
                    <div class="btnZ1" @click="closeZ(1)">取消</div>
                    <div class="btnZ2" @click="getPhone(1)">复制</div>
                </div>
            </div>
        </div>
        <!-- <p class="copy">{{wxNumber?wxNumber:'13695824332'}}</p> -->
    </div>
</body>
<script src="js/content.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    mui.init();
</script>
</html>
