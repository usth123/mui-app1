<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!--网页能在移动端显示-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--JQ-->
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!--公共的vue.js-->
		<script src="js/vue.min.js"></script>
		<link rel="stylesheet" href="./css/listData.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<title>小学阅读吧</title>
	</head>
	<body>
		<div class="YDapp">
			<div class="content">
				<div class="listData" v-for="data in listData" @click="goUp(data)">
					<img :src="data.coverPhoto" alt="">
					<!-- <img src="./image/333.jpg" alt=""> -->
					<p class="titleName">{{data.titleName}}</p>
					<p class="enlist">
						截止报名时间：
						{{data.enlistEnd}}
						<span class="enlist_number">{{data.enlistNumber}}人已报名</span>
					</p>
				</div>
			</div>
		</div>
	</body>
	<script src="js/listData.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$("#btn").on("click", function() {
				url = "http://www.hzxh7.cn/share/common.html";
				window.location.href = url;
			});
		});
	</script>
</html>
